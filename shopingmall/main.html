<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopingmall</title>
  </head>
  <body>
    <!--top banner-->
    <div class="navbar">
      <div class="navbar_title">오늘 딱 하루 폭탄 세일 50%</div>
      <div class="navbar_icon">
        <img src="close.png" class="close" alt="닫기" />
      </div>
      <div class="option">
        <li>로그인</li>
        <li>회원가입</li>
        <li>고객센터</li>
      </div>
    </div>
    <div class="main">
      <div class="main_header">
        <img src="1.png" alt="ATMY" class="ATMY" />
      </div>
      <div class="main_search">
        <input type="text" placeholder="검색어를 입력하세요" />
        <img src="search.png" alt="검색" class="search" />
      </div>
      <div class="main_icon">
        <img src="user.png" alt="사용자" class="user" />
        <img src="trolley-cart.png" alt="장바구니" class="cart" />
      </div>
    </div>
    <div class="info">
      <div class="info_main">
        <li>Woman</li>
        <li>Man</li>
        <li>Junior</li>
        <li>LIFE</li>
      </div>
      <div class="info_option">
        <li>하루배송</li>
        <li>무료반품</li>
        <li>정품확인</li>
        <li>디자이너</li>
        <li>이벤트</li>
      </div>
    </div>
    <div class="board">
      <img src="group-1 (1).png" alt="신상품" class="board" />
    </div>
    <div class="board_text">2022 S/S HERON PRESTON</div>
    <div class="subtitle">투데이타임특가</div>
    <div class="product">
      <img src="group-2.png" alt="가방" class="backpack" />
      <img src="group-3.png" alt="가방" class="backpack" />
      <img src="group-4.png" alt="가방" class="backpack" />
    </div>
    <div class="subheader">신상품이 도착했어요.</div>
    <div class="subheader_menu">
      <li>상의</li>
      <li>하의</li>
      <li>가방</li>
      <li>도착</li>
    </div>
    <div class="prd">
      <img src="group-6.png" alt="가방" class="backpack" />
      <img src="group-7.png" alt="가방" class="backpack" />
      <img src="group-8.png" alt="가방" class="backpack" />
      <img src="group-9.png" alt="가방" class="backpack" />
      <img src="group-10.png" alt="가방" class="backpack" />
      <img src="group-11.png" alt="가방" class="backpack" />
      <img src="group-12.png" alt="가방" class="backpack" />
      <img src="group-13.png" alt="가방" class="backpack" />
    </div>
  </body>
</html>
