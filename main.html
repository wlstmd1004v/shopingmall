<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Shopingmall</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_title">
        <p>오늘 딱 하루 폭탄 세일 50%</p>
      </div>
      <div class="navbar_icon">
        <img src="close.png" class="close" alt="닫기" />
      </div>
    </nav>
    <ul class="option">
      <li>로그인</li>
      <li>회원가입</li>
      <li>고객센터</li>
    </ul>

    <div class="main">
      <div class="main_header">
        <img src="1.png" alt="ATMY" class="ATMY" />
      </div>
      <div class="main_search">
        <input type="text" placeholder="검색어를 입력하세요" />
        <input type="button" img src="search.png" class="main_search_img" />
      </div>
      <div class="main_icon">
        <img src="user.png" alt="사용자" class="user" />
        <img src="trolley-cart.png" alt="장바구니" class="cart" />
      </div>
    </div>
    <div class="info">
      <ul class="info_main">
        <li>Woman</li>
        <li>Man</li>
        <li>Junior</li>
        <li>LIFE</li>
      </ul>
      <ul class="info_option">
        <li>하루배송</li>
        <li>무료반품</li>
        <li>정품확인</li>
        <li>디자이너</li>
        <li>이벤트</li>
      </ul>
    </div>
    <div class="board">
      <img src="group-1 (1).png" alt="신상품" class="board" />
    </div>
    <div class="board_wrap">
      <h1>2022 S/S <br />HERON PRESTON</h1>
    </div>
    <div class="subtitle">
      <h1>투데이<br />타임특가</h1>
    </div>
    <div class="product">
      <img src="group-2.png" alt="가방" class="backpack" />
      <img src="group-3.png" alt="가방" class="backpack" />
      <img src="group-4.png" alt="가방" class="backpack" />
    </div>
    <div class="subheader">
      <h2>신상품이 도착했어요.</h2>
    </div>
    <div class="subheader_menu">
      <li>상의</li>
      <li>하의</li>
      <li>가방</li>
      <li>도착</li>
    </div>
    <div class="prd">
      <img src="group-6.png" alt="가방" class="group-6" />
      <img src="group-7.png" alt="가방" class="group-7" />
      <img src="group-8.png" alt="가방" class="group-8" />
      <img src="group-9.png" alt="가방" class="group-9" />
      <img src="group-10.png" alt="가방" class="group-10" />
      <img src="group-11.png" alt="가방" class="group-11" />
      <img src="group-12.png" alt="가방" class="group-12" />
      <img src="group-13.png" alt="가방" class="group-13" />
    </div>
  </body>
</html>
